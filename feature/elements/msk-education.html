<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<dom-module id="msk-education">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 14px !important;
      }

      .title{
        font-size: 42px;
        color: #fff;
        padding: 20px 0px 20px 0px;
      }      
      .icon-span{
        padding-right: 10px;
      }
      
      paper-card{
        width: 22em;
        height: 20em;
        margin-right: 25px;
        margin-top: 15px;
        border: 2px solid  transparent;
        --paper-card-header-text: {
          padding: 10px;
          font-size: 20px;
          background-color: #fff;
          color: var(--msk-primary-color, '#00bcd4');
        }
        --paper-card-content: {
          background-color: #fafafa !important;
          font-size: 120px;
        }
        --paper-card-actions: {
          font-size: 16px;
          font-weight: 300;
          color: var(--msk-secondary-color, '#00bcd4');
        }
      }

      paper-card:hover{
        @apply(--shadow-elevation-24dp);
        border: 2px solid  var(--msk-secondary-color, '#00bcd4');
      }
     
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        width: 200px;
      }
      .card-item > i{
        text-align: center;
      }
    </style>
    <div class="title">
      {{title}}
    </div>
    <template is="dom-repeat" items="{{educationArray}}">
        <paper-card heading="{{item.timeline}}" elevation="4">
          <div class="card-content flex-center-justified">
            <div class="card-item">
              <i class="fa fa-graduation-cap"></i>
            </div>
          </div>
          <div class="card-actions">
            <div>
              <span>{{item.degree}}</span>  
            </div>
            <div style="color: #000; padding-top: 10px;">
              <span>{{item.institute}}</span>  
            </div>
          </div>

        </paper-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'msk-education',
      properties: {
        title: {
          type: String,
          notify: true,
          value: 'Education'
        },
        ratings: {
          type: String,
          notify: true,
          value: "6",
          observer: 'ratingValueChanged'

        }
      },
      ratingValueChanged: function(value){
        console.log('ratingValueChanged :' + value);
        var ratings = this.$.ratings;
        if(this.$.ratingsLabel){
          this.$.ratingsLabel.textContent = ratings.value;
        }         
      },
      ready: function(){
        
      },
      attached: function(){
        this.educationArray = 
          [
            {
              timeline: '2003-2006',
              degree: 'Masters of Computer Application',
              institute: 'NIT/REC, Bhopal, India',
              proficiency: 'Intermediate'
            },
            {
              timeline: '1999-2003 ',
              degree: 'Bachelor of Science',
              institute: 'DAVV, Indore, India',
              proficiency: 'Intermediate' 
            }
          ];

          
      }
      
    });
  </script>
</dom-module>
