<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="./msk-card.html">

<dom-module id="msk-skills">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 14px !important;
      }

      .title{
        font-size: 42px;
        color: #fff;
        padding: 20px 0px 20px 0px;
      }      
      .icon-span{
        padding-right: 10px;
      }
      .card-item{
        margin-top: 15px;
      }
      
      paper-slider{
        width: 80%;
        --paper-slider-height: 10px;
        --paper-slider-active-color: var(--msk-primary-color, '#00bcd4');
        --paper-slider-disabled-active-color: var(--msk-primary-color, '#00bcd4');
        --paper-slider-knob-color: var(--msk-secondary-color, '#00bcd4');
        --paper-slider-disabled-knob-color: var(--msk-secondary-color, '#00bcd4');
        
      }
      
      paper-progress {
        --paper-progress-height: 50px;
        --paper-progress-transition-duration: 2.8s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
      }
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        width: 200px;
      }
    </style>
    <div class="title">
      {{title}}
    </div>

    <template is="dom-repeat" items="{{skillsArray}}">
      <msk-card 
        card-data= {{getCardDataObject(item)}} ></msk-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'msk-skills',
      behaviors: [Polymer.NeonAnimationRunnerBehavior],
      properties: {
        title: {
          type: String,
          notify: true,
          value: 'Skills'
        },
        ratings: {
          type: String,
          notify: true,
          value: "6",
          observer: 'ratingValueChanged'

        },
        animationConfig: {
          value: function(){
            return {
              'entry': {
                name: 'scale-up-animation',
                node: this //or this.$.child
              }
            }
          }
        }
      },
      getCardDataObject: function(item){
        if(item){
          return {
            type: item.type, 
            skill: item.skill, 
            role: item.role, 
            value: item.value,
            proficiency: item.proficiency, 
            ratings: item.ratings 
          }
        }
      },
      ratingValueChanged: function(value){
        console.log('ratingValueChanged :' + value);
        var ratings = this.$.ratings;
        if(this.$.ratingsLabel){
          this.$.ratingsLabel.textContent = ratings.value;
        }         
      },
      ready: function(){
        
      },
      attached: function(){
        this.skillsArray = 
          [
            {
              type: 'Frameworks',
              skill: [
                {tech:'Polymer', value: '60'}, 
                {tech:'WebComponents', value: '60'}, 
                {tech:'Angular', value: '70'},
                {tech:'Angular 2', value: '50'},
                {tech:'React', value: '30'}
              ],
              icon: '',
              proficiency: 'Advance'
            },
            
            {
              type: 'Frontend',
              skill: [
                {tech:'Javascript', value: '70'}, 
                {tech:'HTML5', value: '70'}, 
                {tech:'CSS', value: '50'},
                {tech:'Material Design', value: '60'},
                {tech:'Bootstrap', value: '60'}
              ],
              icon: '',
              proficiency: 'Intermediate' 
            },
            {
              type: 'Middleware/Backend',
              skill: [
                {tech:'Java', value: '70'}, 
                {tech:'Node', value: '70'}, 
                {tech:'Express', value: '50'}
              ],
              icon: '',
              proficiency: 'Advance' 
            },
            {
              type: 'Tools',
              skill: [
                {tech:'Gulp', value: '40'}, 
                {tech:'Bower', value: '50'}, 
                {tech:'Git', value: '60'}],
              icon: '',
              proficiency: 'Intermediate' 
            },
            {
              type: 'TDD/BDD',
              skill: [
                 {tech:'WebComponent Tester', value: '60'},
                {tech:'Chai', value: '50'}, 
                {tech:'Jasmine', value: '50'}, 
                {tech:'Sinon', value: '50'}],
              icon: '',
              proficiency: 'Intermediate' 
            }
          ];

        this.playAnimation('entry');
      },
      detached: function(){
        this.playAnimation('exit');
      }
      
    });
  </script>
</dom-module>
