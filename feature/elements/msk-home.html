      .center-me{

      }
      paper-button.msk-button{

      }
      paper-button.msk-button:hover{
        background-color: #252525 !important;
        color: #fff !important;
        padding: 0.9em 2.97em;
      }
      iron-image{
        margin: 0px auto;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

        background-color: #fafafa !important;
        z-index: 1;
      }
      .my-div{
        color: rgb(114, 114, 114);
        margin-bottom: 12px;
        border-bottom: 1px solid rgb(238, 238, 238);
      }
      .me{
        font-family: 'Katibeh';
        font-size: 48px;
        color: #fff;
      }
      .me2{
        font-family: 'Roboto';
        font-size: 32px;
        color: #fff;
      }
      .me3{
        font-family: 'Roboto';
        font-size: 24px;
        color: #fff;
      }
      paper-fab {
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 70px;
        position: fixed;
        right: 35px;
        bottom: 12px; 
        color: var(--msk-secondary-color);
        background-color: #fff;  
        z-index: 100;      
      }
      paper-toast {
        position: fixed;
        bottom: 35px; 
        left: 600px;
        right: 0px;
        color: var(--msk-primary-color);
        margin-right: 10px;
        margin-bottom: 70px;
        background-color: #fff;  
        height: 150px;
        max-width: 300px;      
      }
      .footer{
        background: #f0f0f0;
      }
      .color-selection-bar{
        height: 25px;
        width: 25px;
      } 
      .flex-equal-around-justified {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }  
      .about-me{
        min-width: 45%;
      }
      .my-details{
        min-width: 45%;
      }
      .toast-close{
        min-width: 25px;
      }

      @media (max-width: 639px) {
        paper-fab {
          bottom: 25px; 
          right: 0px;
        }
         .about-me{
          min-width: 75%;
        }
        .my-details{
          min-width: 75%;
        }
        .home-details-section{
          flex-direction: column;
        }
        .section-four-subhead{
          font-size: 10px;
        }
      }

                }};
            },
          populateData: function(e){
              console.log(e.target.id);

          editEnable: function(e){
            this.editEnabled = !this.editEnabled;
          },
          handleTap: function (e){
            var modalGen = document.createElement('modal-generator');
            modalGen.id = e.target.id;
            modalGen.title = 'Login';
            modalGen.msg = 'This is the message';
            modalGen.actionPositive = null;
            modalGen.actionNegative = null;

            var modalDiv = document.getElementById("modalSpace");
            if(modalDiv.hasChildNodes()){
              var childNodes = modalDiv.childNodes;
              Polymer.dom(modalDiv).removeChild(childNodes[0]);  
            }        
            Polymer.dom(modalDiv).appendChild(modalGen);
          },
          selectColor: function(e,color) {
            
            this.customStyle['--msk-primary-color'] = e.target.id;
            this.updateStyles();
          },
          
          selectSecondaryColor: function(e,color) {
            //var color="";
            //console.log('Selected Color :'+color);
            this.customStyle['--msk-secondary-color'] = e.target.id.substring(1);
            this.updateStyles();
          },
