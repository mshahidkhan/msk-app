<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="msk-personal-info">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 16px !important;
      }
      .my-div{
        color: rgb(114, 114, 114);
        margin: 10px 10px 15px 10px;
        border-bottom: 1px solid rgb(238, 238, 238);
      }
      i{
       color: var(--msk-secondary-color); 
      }
      
    </style>

    <div class="flex-horizontal-with-ratios my-div">
      <div class="flex-start-justified flexchild" style="margin-left: 50px;"><i class="fa fa-user"></i></div>
      <div class="flex6child">{{data.personal.name}}</div>
    </div>
    <div class="flex-horizontal-with-ratios my-div">
      <div class="flex-start-justified flexchild" style="margin-left: 50px;"><i class="fa fa-phone"></i></div>
      <div class="flex6child">{{data.personal.phone}}</div>
    </div>
    <div class="flex-horizontal-with-ratios my-div">
      <div class="flex-start-justified flexchild" style="margin-left: 50px;"><i class="fa fa-envelope"></i></div>
      <div class="flex6child">{{data.personal.email}}</div>
    </div>
    <div class="flex-horizontal-with-ratios my-div">
      <div class="flex-start-justified flexchild" style="margin-left: 50px;"><i class="fa fa-map-marker"></i></div>
      <div class="flex6child">{{data.personal.location}}</div>
    </div> 
  </template>
  <script>
    Polymer({
      is: 'msk-personal-info',
      properties: {
        title: {
          type: String,
          notify: true,
          value: 'My Story'
        },
        aboutMe: {
          type: String,
          notify: true,
          value: ''
        },
        name: {
          type: String,
          value: 'Shahid'
        },
        data: { 
          type: Object,
          notify: true
        }        
      },
      attached: function(){
        
      }
    });
  </script>
</dom-module>

<dom-module id="msk-highlights">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 16px !important;        
      }
      .my-div{
        color: rgb(114, 114, 114);
        margin: 10px 10px 15px 10px;
        border-bottom: 1px solid rgb(238, 238, 238);
      }
      i{
       color: var(--msk-secondary-color); 
      }
      .hightlight{
        color: var(--msk-secondary-color);
        font-size: 18px;
      }
      .unit{
        font-size: 12px;
      }
      .my-highlight{
        border: 1px solid darkgray;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        text-align: center;
      }
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        max-width: 450px;
        width: 100%;
      }
      @media (max-width: 768px){
        .flex-wrap{
          max-width: 450px;
          width: 100%;
        }
        .hightlight{
          color: var(--msk-secondary-color);
          font-size: 14px;
        }
        .my-highlight{
          border: .5px solid darkgray;
          border-radius: 5px;
          margin: 5px;
          padding: 5px;
          text-align: center;
        } 
        .text{
          font-size: 12px;
        }
      }
    </style>

    <div class="flex-wrap">
      <template is="dom-repeat" items={{data}}>
        <div class="my-highlight">
          <div class="hightlight center">{{item.highlight}}<span class="unit">{{item.unit}}</span></div>
          <div class="center"><span class="text">{{item.text}} </span></div>
        </div>        
      </template>
    </div> 
  </template>
  <script>
    Polymer({
      is: 'msk-highlights',
      properties: {
        title: {
          type: String,
          notify: true,
          value: 'My Story'
        },
        data: { 
          type: Object,
          notify: true
        }        
      },
      attached: function(){
        this.data = [
        {highlight: '10', unit: 'yrs', text: 'experience'}, 
        {highlight: 'Polymer', unit: '', text: 'Google Polymer'}, 
        {highlight: 'NG', unit: '', text: 'Angular, Angular2'}, 
        {highlight: 'Node', unit: '', text: 'Node/Express'}, 
        {highlight: 'Java', unit: '', text: 'Java/Java EE'}]
      }
    });
  </script>
</dom-module>
